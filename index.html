<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/public/logo-min.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/index.scss" />
        <title>Mystery Manor - Home</title>
        <script src="/main.ts" defer></script>
    </head>
    <body>
        <div id="loading-screen"></div>
        <div id="navbar-container">
            <nav id="navbar">
                <div class="left">
                    <a href="/" class="logo">
                        <img
                            src="/public/logo.svg"
                            alt="The logo for Mystery Manor"
                        />
                    </a>
                </div>
                <div class="right">
                    <a href="/meow/" class="link">Meow</a>
                    <a href="/boka/" class="link main">Boka</a>
                </div>
            </nav>
        </div>
        <div id="parallax">
            <section class="parallax-section hero">
                <img
                    src="./hero_banner.jpg"
                    class="parallax-layer parallax-back background"
                />
                <div class="parallax-layer plaque-container">
                    <embed
                        src="/public/plaque.svg"
                        type="image/svg+xml"
                        class="plaque"
                    />
                </div>
            </section>
            <section class="info">
                <div class="carpet-container">
                    <div class="carpet">
                        <img src="/public/family.jpg" alt="" class="image" />
                        <div class="text-container">
                            <h1 class="header">Fun for the entire family</h1>
                            <p class="paragraph"></p>
                        </div>
                    </div>
                    <div class="carpet">
                        <img
                            src="/public/extra secrets.jpg"
                            alt=""
                            class="image"
                        />
                        <div class="text-container">
                            <h1 class="header"></h1>
                            <p class="paragraph"></p>
                        </div>
                    </div>
                    <div class="carpet">
                        <img src="/public/trinkets.jpg" alt="" class="image" />
                        <div class="text-container">
                            <h1 class="header">
                                Find the medallion<br />Get a free toy
                            </h1>
                            <p class="paragraph"></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
