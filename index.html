<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/Escape Room Logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.scss" />
        <title>Mystery Manor</title>
        <script src="/main.js" defer></script>
    </head>
    <body>
        <div class="parallax">
            <section id="hero" class="hero parallax-section">
                <img
                    class="parallax-layer parallax-back"
                    src="./hero_banner.jpg"
                />
                <div class="parallax-layer plaque-container">
                    <embed
                        src="./plaque.svg"
                        class="plaque"
                        id="heroPlaque"
                        alt='A plaque with the text "Mystery Manor, Escape room"'
                    />
                </div>
            </section>
            <section id="info" class="info parallax-section">
                <img
                    class="background parallax-layer parallax-back"
                    src="./dark_wood_1k.jpg"
                />
                <div class="carpet-container parallax-layer">
                    <div class="carpet">
                        <img src="./casino_carpet_1k.jpg" alt="" />
                    </div>
                    <div class="carpet">
                        <img src="./casino_carpet_1k.jpg" alt="" />
                    </div>
                    <div class="carpet">
                        <img src="./casino_carpet_1k.jpg" alt="" />
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
