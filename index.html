<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/Escape Room Logo.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles.scss" />
        <title>Mystery Manor</title>
        <script src="/main.js" defer></script>
    </head>
    <body>
        <div class="parallax">
            <section class="parallax-section hero">
                <img
                    src="./hero_banner.jpg"
                    class="parallax-layer parallax-back background"
                />
                <div class="parallax-layer plaque-container">
                    <embed
                        src="./plaque.svg"
                        type="image/svg+xml"
                        class="plaque"
                    />
                </div>
            </section>
            <section class="parallax-section info">
                <img
                    src="./dark_wood_2k.jpg"
                    class="parallax-layer background"
                />
                <div class="parallax-layer shadow"></div>
                <div class="parallax-layer carpet-container">
                    <div class="carpet"></div>
                    <div class="carpet"></div>
                    <div class="carpet"></div>
                </div>
            </section>
        </div>
    </body>
</html>
