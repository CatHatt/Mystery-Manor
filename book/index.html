<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="/public/logo-min.svg" />
        <link rel="stylesheet" href="book.scss" />
        <title>Mystery Manor - Book</title>
        <script src="./book.ts" defer type="module"></script>
    </head>
    <body>
        <div id="loading-screen"></div>
        <div id="navbar-container">
            <nav id="navbar">
                <div class="wrapper">
                    <div class="left">
                        <a href="/" class="logo">
                            <img
                                src="/public/logo.svg"
                                alt="The logo for Mystery Manor"
                            />
                        </a>
                    </div>
                    <div class="right">
                        <a href="/about/" class="link">About</a>
                        <a href="/meow/" class="link">Meow</a>
                        <a href="/book/" class="link main selected">Book</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="progress-bar">
            <div class="back"></div>
            <div class="lights">
                <div class="light-container active">
                    <img
                        src="/public/dark_wood_2k.jpg"
                        class="light-background"
                    />
                    <div class="light"></div>
                </div>
                <div class="light-container">
                    <img
                        src="/public/dark_wood_2k.jpg"
                        class="light-background"
                    />
                    <div class="light"></div>
                </div>
            </div>
            <div class="forward"></div>
        </div>
        <main id="parallax">
            <div class="container parallax-section" id="container">
                <section class="parallax-section">
                    <img
                        class="parallax-layer parallax-back background"
                        src="/public/casino_carpet_1k.jpg"
                    />
                    <div class="wall top">
                        <img src="/public/dark_wood_2k_rotated.jpg" />
                    </div>
                    <div class="wall bottom">
                        <img src="/public/dark_wood_2k_rotated.jpg" />
                    </div>
                    <div class="wall left">
                        <img src="/public/dark_wood_2k.jpg" />
                    </div>
                    <div class="wall right">
                        <img src="/public/dark_wood_2k.jpg" />
                    </div>
                    <div class="content location">
                        <h1>
                            What <span class="gold">location</span> would you
                            like to book?
                        </h1>
                        <div class="cards">
                            <button
                                class="card"
                                onclick="setLocation('Stockholm')"
                            >
                                <img
                                    src="/public/stockholm.jpg"
                                    alt="Image of Stockholm"
                                />
                                <h2>Stockholm</h2>
                            </button>
                            <button
                                class="card"
                                onclick="setLocation('Gothenburg')"
                            >
                                <img
                                    src="/public/gothenburg.jpg"
                                    alt="Image of Gothenburg"
                                />
                                <h2>Gothenburg</h2>
                            </button>
                            <button class="card" onclick="setLocation('Malmö')">
                                <img
                                    src="/public/malmö.jpg"
                                    alt="Image of Malmö"
                                />
                                <h2>Malmö</h2>
                            </button>
                        </div>
                    </div>
                </section>
                <img class="spacer" src="/public/dark_wood_2k.jpg" />
                <section class="parallax-section">
                    <img
                        class="parallax-layer parallax-back background"
                        src="/public/casino_carpet_1k.jpg"
                    />
                    <div class="wall top">
                        <img src="/public/dark_wood_2k_rotated.jpg" />
                    </div>
                    <div class="wall bottom">
                        <img src="/public/dark_wood_2k_rotated.jpg" />
                    </div>
                    <div class="wall left">
                        <img src="/public/dark_wood_2k.jpg" />
                    </div>
                    <div class="wall right">
                        <img src="/public/dark_wood_2k.jpg" />
                    </div>
                    <div class="content"></div>
                </section>
                <img class="spacer" src="/public/dark_wood_2k.jpg" />
            </div>
            <svg id="dark-layer" class="parallax-layer">
                <defs>
                    <radialGradient id="gradient">
                        <stop stop-color="#000000" offset="60%" />
                        <stop stop-color="#ffffff" offset="100%" />
                    </radialGradient>
                    <mask id="mask">
                        <rect width="100%" height="100%" fill="white" />
                        <circle
                            cx="50%"
                            cy="50%"
                            fill="url(#gradient)"
                            id="mask-circle"
                        />
                    </mask>
                </defs>
                <rect
                    width="100%"
                    height="100%"
                    fill="#0000007d"
                    mask="url(#mask)"
                />
            </svg>
        </main>
    </body>
</html>
